<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div {
            width: 50%;
            margin: 0 auto;
            height: 500px;
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script>
        var chart = Highcharts.chart('div', {
            title: {
                text: '我的图表'
            },
            xAxis: {
                categories: ['星期一', '星期二', '星期三']
            },
            yAxis: {
                title: {
                    text: '天气的温度'
                },
            },
            series: [{
                name: '东京',
                data: [12, 30, {
                    y: 20,
                }]
            },{
                name: '北京',
                data: [25, 35, {
                    y: 26,
                }]
            },{
                name: '广州',
                data: [20, 25, {
                    y: 15,
                }]
            }]
        });
    </script>
</body>

</html>
